    <!-- Artículo de contenido -->
    <article>
      <h2>Contacto</h2>
      <iframe src="https://www.bing.com/search?q=san+javier+20+de+julio+mmaps&qs=NWU&pq=san+javier+20+de+julio+mmaps&sc=1-28&cvid=5369E4B4148546DAA3002B5359B2CCE5&FORM=QBRE&sp=1&ghc=1&lq=0" width="600" height="450" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

      <!-- Formulario de contacto -->
      <form id="contacto" action="#" method="GET">
        <div>
          <label for="nombre">Nombre:</label>
          <textarea id="nombre" name="nombre" rows ="4"required></textarea>
        </div>

        <div>
          <label for="apellido">Apellido:</label>
          <textarea id="apellido" name="apellido" rows="4" required></textarea>
        </div>

        <div>
          <label for="correo">Correo:</label>
          <input type="email" id="correo" name="correo" required>
        </div>

        <div>
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" rows="7" required></textarea>
        </div>
        <p>
          <label for="numero">Numero:</label>
          <input type="number" id="numero" name="numero" min="5" max="100" step="3"/> 
        </p>

        <input type="submit" value="Enviar">
      </form>
    </article>
